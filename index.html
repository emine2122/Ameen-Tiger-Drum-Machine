<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>Ameen Tiger Drum Machine</title>
  <script>
    function play(str) {
      
      if (str === "q" || str === "Q") {
        document.getElementById('display').innerHTML = "Q for quation"
      } else if (str === "w" || str === "W") {
        document.getElementById('display').innerHTML = "W for word by web"
      } else if (str === "e" || str === "E") {
        document.getElementById('display').innerHTML = "E for Elephent"
      } else if (str === "a" || str === "A") {
        document.getElementById('display').innerHTML = "A for Apple"
      } else if (str === "s" || str === "S") {
        document.getElementById('display').innerHTML = "S for superman"
      } else if (str === "d" || str === "D") {
        document.getElementById('display').innerHTML = "D for Doncky"
      } else if (str === "z" || str === "Z") {
        document.getElementById('display').innerHTML = "Z for zibra"
      } else if (str === "x" || str === "X") {
        document.getElementById('display').innerHTML = "X for xalaphone"
      } else if (str === "c" || str === "C") {
        document.getElementById('display').innerHTML = "C for Clock"
      }
    
      var audio = document.getElementById(str);
      audio.play();
    }
    window.document.onkeyup = function(event) {
      let keystroke = event.key
      if (keystroke === "q" || keystroke === "Q") {
        play("Q");
      } else if (keystroke === "w" || keystroke === "W") {
        play("W");
      } else if (keystroke === "e" || keystroke === "E") {
        play("E");
      } else if (keystroke === "a" || keystroke === "A") {
        play("A");
      } else if (keystroke === "s" || keystroke === "S") {
        play("S");
      } else if (keystroke === "d" || keystroke === "D") {
        play("D");
      } else if (keystroke === "z" || keystroke === "Z") {
        play("Z");
      } else if (keystroke === "x" || keystroke === "X") {
        play("X");
      } else if (keystroke === "c" || keystroke === "C") {
        play("C");
      }
    }
    
  </script>
</head>

<body>
  <div class="container" id="drum-machine">
    <h1 class="text-center">Ameen Tiger Drum Machine</h1>
    <div class="card my-3">
      <div class="card-body">
        <div class="text-center" id="display">The Display is Currently Empty</div>
      </div>
    </div>
    <button class="drum-pad btn btn-block btn-primary" id="drum-0" onclick="play('Q')">
      Q
      <audio src="./clip/Q.mp3" class="clip" id="Q">
    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-1" onclick="play('W')">
      W
      <audio src="./clip/w.mp3" class="clip" id="W">
    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-2" onclick="play('E')">
      E
      <audio src="./clip/e.mp3" class="clip" id="E">
    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-3" onclick="play('A')">
      A
      <audio src="./clip/a.mp3" class="clip" id="A">
    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-4" onclick="play('S')">
      S
      <audio src="./clip/s.mp3" class="clip" id="S">
    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-5" onclick="play('D')">
      D
      <audio src="./clip/d.mp3" class="clip" id="D">
    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-6" onclick="play('Z')">
      Z
      <audio src="./clip/z.mp3" class="clip" id="Z">
    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-7" onclick="play('X')">
      X
      <audio src="./clip/x.mp3" class="clip" id="X">
    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-8" onclick="play('C')">
      C
      <audio src="./clip/c.mp3" class="clip" id="C">
    </button>
  </div>
